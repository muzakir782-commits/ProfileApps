<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Student Profile Information</title>
    <link rel="stylesheet" href="styles.css">

    <!-- Inline style for button layout -->
    <style>
        .button-row {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Student Profile Information</h2>

    <form action="ProfileServlet" method="post">

        <label class="label">Name:</label>
        <input type="text" name="name" required>

        <label class="label">Student ID:</label>
        <input type="text" name="studentId" required>

        <label class="label">Program:</label>
        <input type="text" name="program" required>

        <label class="label">Email:</label>
        <input type="email" name="email" required>

        <label class="label">Hobbies:</label>
        <input type="text" name="hobbies">

        <label class="label">Self Introduction:</label>
        <textarea name="intro" rows="4"></textarea>

        <!-- Buttons -->
        <div class="button-row">
            <!-- Left -->
            <a href="viewProfiles.jsp">
                <button type="button"> View All Profiles</button>
            </a>

            <!-- Right -->
            <button type="submit">Submit Profile</button>
        </div>

    </form>
</div>

</body>
</html>
